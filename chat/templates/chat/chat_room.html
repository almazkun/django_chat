{% extends "_base.html" %}
{% block main_content %}
    <div class="container">
        <div class="py-5">
            <h1 class="text-center">Don't panic!</h1>
            <textarea class="form-control" rows="20" id="chat-log" readonly></textarea>
            <br>
            <div class="input-group mb-3">
                <input id="chat-message-input"
                       class="form-control"
                       type="text"
                       placeholder="Start typing here...">
                <br>
                <input id="chat-message-submit"
                       type="button"
                       class="btn btn-outline-warning btn-sm"
                       value="Send">
            </div>
            {{ object.name|json_script:"room-name" }}
            <script>
                const chatSocket = new WebSocket(
                    'ws://'
                    + window.location.host
                    + '/ws/chat/'
                );
        
                chatSocket.onmessage = function(e) {
                    const data = JSON.parse(e.data);
                    document.querySelector('#chat-log').value += (data.message + '\n\n');
                    document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
                };
        
                chatSocket.onclose = function(e) {
                    console.error('Chat socket closed unexpectedly');
                };
        
                document.querySelector('#chat-message-input').focus();
                document.querySelector('#chat-message-input').onkeyup = function(e) {
                    if (e.keyCode === 13) {  // enter, return
                        document.querySelector('#chat-message-submit').click();
                    }
                };
        
                document.querySelector('#chat-message-submit').onclick = function(e) {
                    const messageInputDom = document.querySelector('#chat-message-input');
                    const message = messageInputDom.value;
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    messageInputDom.value = '';
                };
            </script>
        </div>
    </div>
{% endblock %}
