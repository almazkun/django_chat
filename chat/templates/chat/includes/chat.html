<div id="chat-log" class="overflow-scroll" style="height:80dvh">
    {% for message in message_list %}<div class="chat-bubble system-message">{{ message.text }}</div>{% endfor %}
</div>
<div class="input-group my-4">
    <textarea type="text"
              rows="1"
              id="chat-message-input"
              class="form-control"
              placeholder="Type your message..."
              aria-label="Type your message..."
              aria-describedby="send-button"></textarea>
    <button id="send-button" class="btn btn-outline-warning" type="button">Send</button>
</div>
